<div class="accounts">
    <div class="d-flex justify-content-end align-items-end m-3">
        <h3 class="bg-success wallet p-2 text-light">Wallet Balance <i class="bi bi-wallet2"></i>{{accountDetails.wallet}}</h3>
    </div>
    
    
    <div class="card rounded w-75 p-2 mx-auto d-block" >
        <div class="row">
            <h1>Appointment-Details:</h1>
            <div class="col">
                <div class="card-body">
                    <h3>Doctor:</h3>
                    <h3>Slot Time:</h3>
                    <h3>Date:</h3>
                    <h3>Fees:</h3>
                </div>
            </div>
            <div class="col">
                <div class="card-body">
                    <h3>{{accountDetails.doctorname}}</h3>
                    <h3>{{accountDetails.timmings}}</h3>
                    <h3>{{accountDetails.date}}</h3>
                    <h3><img src="https://img.icons8.com/material-sharp/24/000000/rupee.png"
                            class="img" />{{accountDetails.consultationFee}}</h3>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end align-items-end">
            <button class="btn btn-success m-3 w-25"
             (click)="successfulPayment()">PAY</button>
        </div>
    </div>

    <div class="card rounded p-5 mt-4">
        <h2>Add Money to Wallet:</h2>
        <form action="" [formGroup]="AddMOney">
            <div>
                <input type="number" class="form-control rounded" formControlName="addMoney" [(ngModel)]="value">
    
            </div>
        </form>
        <h2 class="mt-4">Easy Top-Ups:</h2>
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-3">
            <div class="col mt-2">
                <button class="btn btn-success" (click)="addToInput(500)"><img
                        src="https://img.icons8.com/material-sharp/24/000000/rupee.png" class="img" />500</button>
            </div>
            <div class="col mt-2">
                <button (click)="addToInput(1000)" class="btn btn-success"><img
                        src="https://img.icons8.com/material-sharp/24/000000/rupee.png" class="img" />1000</button>
            </div>
            <div class="col mt-2">
                <button (click)="addToInput(2000)" class="btn btn-success"><img
                        src="https://img.icons8.com/material-sharp/24/000000/rupee.png" class="img" />2000</button>
            </div>
        </div>
        <button class="btn btn-success mt-3 mx-auto d-block" data-bs-target="#modal2" data-bs-toggle="modal" type="reset">Proceed To
            Add</button>
    </div>
    
    
    
    <div class="modal mx-auto my-auto" tabindex="-1" id="modal2" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header  text-center">
                    <h5 class="modal-title">Add Money</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://www.financialexpress.com/wp-content/uploads/2017/02/dfeas.png" alt="">
                    <div class="row">
                        <div class="col">
                            <p>733753697@hdfcbank</p>
                        </div>
                        <div class="col">{{value}}</div>
                    </div>
                    <button class="btn btn-success mx-auto d-block"  data-bs-dismiss="modal" (click)="addToWallet()">Add Money</button>
                </div>
            </div>
        </div>
    </div>
</div>
